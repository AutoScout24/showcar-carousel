<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Showcar UI Gallery</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../showcar-carousel.css">
  <link rel="stylesheet" href="./custom.css">
</head>

<body>

  <p>Check the <a href="./custom.css">custom.css</a> out in order to see how to customise the Carousel</p>

  <p>CSS can make it look like a slider</p>

  <!-- slider carousel -->
  <as24-carousel class="carousel-as-slider">
    <div class="as24-carousel__container" role="container">
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="http://placehold.it/1936x2592/ff7500/ffffff?text=1936x2592,2" alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/5.jpeg.pagespeed.ce.-boJ763fJW.jpg"
            alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/0.jpeg.pagespeed.ce.r9T0YBgvdW.jpg"
            alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/1.jpeg.pagespeed.ce.tbXt-f6ctq.jpg"
            alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/3.jpeg.pagespeed.ce.QIpBWuZ6fh.jpg"
            alt="">
        </div>
      </div>
    </div>
    <a href="#" class="as24-carousel__button as24-carousel__button--hidden" role="nav-button" data-direction="left"></a>
    <a href="#" class="as24-carousel__button" role="nav-button" data-direction="right"></a>
    <div class="as24-carousel__indicator" role="indicator"></div>
  </as24-carousel>

  <hr>

  <p>Infinite mode</p>

  <as24-carousel class="carousel-as-slider" loop="infinite">

            alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/0.jpeg.pagespeed.ce.r9T0YBgvdW.jpg"
            alt="">
        </div>
      </div>
      <div class="as24-carousel__item">
        <div class="gallery-picture">
          <img class="gallery-picture__image" src="https://www.autoscout24.de/cms-contentservice/de-DE/55110115/0/1.jpeg.pagespeed.ce.tbXt-f6ctq.jpg"

      </div>
