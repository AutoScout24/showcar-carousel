<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Showcar UI Gallery</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../showcar-carousel.css">
    <link rel="stylesheet" href="./custom.css">
</head>

<body>
    <p>Check the <a href="./custom.css">custom.css</a> in order to see how to customise the carousel</p>
    <div class="area">
        <as24-carousel id="slider">
            <div class="as24-carousel__container" role="container">
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,1" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ffcc99/ffffff?text=310x220,2" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,3" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,4" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,5" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,6" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,7" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ffcc99/ffffff?text=310x220,8" alt="">
                </div>
                <div class="as24-carousel__item">
                    <img class="gallery-picture__image" src="http://placehold.it/310x220/ff7500/ffffff?text=310x220,9" alt="">
                </div>
            </div>
            <a href="#" class="as24-carousel__button as24-carousel__button--hidden" role="nav-button" data-direction="left"></a>
            <a href="#" class="as24-carousel__button" role="nav-button" data-direction="right"></a>
            <div class="as24-carousel__indicator" role="indicator"></div>
        </as24-carousel>
    </div>

    <div class="controls">
        <input id="slide-num" type="number" max="9" min="1"><button id="btn-go">Go</button>
    </div>

    <script src="../../showcar-carousel.js"></script>
    <script>
        var btn = document.getElementById('btn-go');
        var inp = document.getElementById('slide-num');
        var slider = document.getElementById('slider');
        btn.addEventListener('click', function() {
            slider.goTo(+inp.value);
        });
    </script>

</body>

</html>
